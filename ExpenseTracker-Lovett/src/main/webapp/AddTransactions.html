<section>
	<h1>Enter transaction. All fields are required</h1>
	
	<form action="AddTransaction" method="POST">
	
		User Name: <input type="text" name="userName" maxlength="30" required> <br />
		Password: <input type="text" name="password" maxlength="30" required> <br />
		Transaction Date (YYYY-MM-DD): <input type="text" name="date" maxlength="10" required> <br />
		Transaction Amount ($): <input type="number" name="transAmt" placeholder="0.00" step="0.01" required> <br />
		Comment: <input type="text" name="comment" maxlength="300" required> <br />
		<input type="submit" value="Submit" />
	</form>

</section>
