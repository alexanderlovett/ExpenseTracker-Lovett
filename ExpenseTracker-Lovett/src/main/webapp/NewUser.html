<section>
	<h1>User Input. All fields are required.</h1>
	
	<form action="NewUserEntry" method="POST">
	
		First Name: <input type="text" name="firstName" maxlength="30" required> <br />
		Last Name: <input type="text" name="lastName" maxlength="30" required> <br />
		Email: <input type="text" name="email" maxlength="30" required> <br />
		Phone (123-456-7890): <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required /> <br />
		Address: <input type="text" name="address" maxlength="300" required> <br />
		User Name: <input type="text" name="userName" maxlength="30" required> <br />
		Password: <input type="text" name="password" maxlength="30" required> <br />
		Starting Balance ($): <input type="number" name="startBal" min="0" placeholder="0.00" step="0.01" required> <br />
		
		<input type="submit" value="Submit" />
	</form>
